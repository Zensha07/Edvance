<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edvance - Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #204080;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      margin: 10px 0 20px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2979ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .error-msg {
      color: red;
      font-size: 14px;
      margin: 8px 0;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="signinForm" onsubmit="return handleSignIn(event)">
      <input type="email" id="newEmail" placeholder="Enter Email" required />
      <input type="password" id="newPassword" placeholder="Enter Password" required />
      <div class="error-msg" id="errorMsg"></div>
      <button type="submit">Create Account</button>
    </form>
  </div>
  <script>
    function handleSignIn(event) {
      event.preventDefault();
      const email = document.getElementById('newEmail').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      // Basic validation
      if (password.length < 6) {
        errorMsg.textContent = 'Password should be at least 6 characters.';
        return false;
      }

      // Retrieve existing users or initialize
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if email already registered
      if (users.some(u => u.email === email)) {
        errorMsg.textContent = 'Email already registered.';
        return false;
      }

      // Add new user
      users.push({ email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Account created successfully! Redirecting to login page.');
      window.location.href = 'login.html';
      return true;
    }
  </script>
</body>
</html>
