<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edvance - Role Selection</title>
<style>
  body {
    background: #e8f0ff;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .header {
    margin-bottom: 40px;
    font-size: 48px;
    font-weight: bold;
    color: #204080;
    letter-spacing: 2px;
    text-shadow: 0 2px 8px #d0e1fe;
  }
  .panel {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 40px 0 #99bfff33;
    padding: 38px 50px 36px 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 400px;
    width: 90vw;
  }
  .panel-title {
    font-size: 26px;
    margin-bottom: 40px;
    color: #204080;
    font-weight: 500;
  }
  .role-btn {
    display: flex;
    align-items: center;
    gap: 20px;
    width: 100%;
    margin: 16px 0;
    padding: 18px 20px;
    font-size: 22px;
    background: linear-gradient(90deg,#407afe 10%,#22d1ee 90%);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    outline: none;
    box-shadow: 0 2px 10px #b5d3ff55;
    transition: 
      box-shadow 0.18s cubic-bezier(.3,1,.5,1.3), 
      background 0.18s cubic-bezier(.34,1.56,.64,1),
      transform 0.15s cubic-bezier(.25,.64,.56,1.8);
    will-change: transform, box-shadow;
  }
  .role-btn:hover {
    background: linear-gradient(90deg,#2056b7 10%,#177698 90%);
    box-shadow: 0 10px 28px #6cc0fa88;
    transform: scale(1.05);
    filter: brightness(1.07) drop-shadow(0px 1px 6px #37a6ef80);
    z-index: 4;
  }
  .role-icon {
    width: 38px;
    height: 38px;
    display: inline-block;
    flex-shrink: 0;
  }
  @media (max-width: 500px) {
    .header {
      font-size: 34px;
      margin-bottom: 30px;
    }
    .panel {
      padding: 30px 24px 30px 24px;
    }
    .panel-title {
      font-size: 22px;
      margin-bottom: 30px;
    }
    .role-btn {
      font-size: 18px;
      gap: 16px;
      padding: 14px 16px;
    }
    .role-icon {
      width: 30px;
      height: 30px;
    }
  }
</style>
</head>
<body>
  <div class="header">Edvance</div>
  <div class="panel" role="main" aria-label="User role selection panel">
    <div class="panel-title">Choose your role to continue</div>

    <button class="role-btn" onclick="redirectToLogin('student')" aria-label="Login as Student">
      <span class="role-icon" aria-hidden="true">
        <!-- Refined Graduation Cap SVG -->
        <svg viewBox="0 0 64 64" width="38" height="38" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#204080" stroke-width="3" stroke-linejoin="round" stroke-linecap="round" >
          <path d="M2 24l30 14 30-14-30-14-30 14z" fill="#407afe"/>
          <path d="M10 25v17c0 2 10 10 20 10s20-8 20-10V25"/>
          <circle cx="32" cy="12" r="3" fill="#22d1ee"/>
          <line x1="32" y1="12" x2="32" y2="40"/>
        </svg>
      </span>
      Student
    </button>

    <button class="role-btn" onclick="redirectToLogin('teacher')" aria-label="Login as Teacher">
      <span class="role-icon" aria-hidden="true">
        <!-- Teacher Icon (Chalkboard) -->
        <svg viewBox="0 0 32 32" width="38" height="38" xmlns="http://www.w3.org/2000/svg" >
          <rect x="3" y="7" width="26" height="15" rx="3" fill="#204080"/>
          <rect x="5.5" y="9.5" width="21" height="10" rx="2" fill="#fff"/>
          <rect x="26" y="24" width="2" height="4" rx="1" fill="#7c94ca"/>
          <rect x="4" y="24" width="2" height="4" rx="1" fill="#7c94ca"/>
          <rect x="9" y="25" width="14" height="2" rx="0.8" fill="#204080"/>
        </svg>
      </span>
      Teacher
    </button>

    <button class="role-btn" onclick="redirectToLogin('sponsor')" aria-label="Login as Sponsor">
      <span class="role-icon" aria-hidden="true">
        <!-- Sponsor Icon (Coin) -->
        <svg viewBox="0 0 64 64" width="38" height="38" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="28" fill="#fdd835" stroke="#fbc02d" stroke-width="4"/>
          <circle cx="32" cy="32" r="20" fill="#fff176" />
          <circle cx="32" cy="32" r="13" fill="#fdd835" />
          <text x="32" y="38" font-family="Arial, sans-serif" font-size="16" fill="#fbc02d" font-weight="bold" text-anchor="middle" dominant-baseline="middle">â‚¹</text>
        </svg>
      </span>
      Sponsor
    </button>

  </div>

  <script>
    function redirectToLogin(role) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
