<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvance - Select Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* Light blue gradient background */
      background: linear-gradient(to bottom right, #a8dadc, #457b9d);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      margin-top: 60px;
      margin-bottom: 40px;
    }
    .logo-text {
      font-size: 3.5rem;
      font-weight: bold;
      color: #0a2b4e; /* blue color */
      text-align: center;
      user-select: none;
    }
    .role-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      width: 90%;
    }
    .role-panel {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 250px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    .role-panel:hover {
      transform: scale(1.1);
      box-shadow: 0 14px 28px rgba(0,0,0,0.3);
    }
    .role-panel img, .role-panel svg {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
    }
    .role-label {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">Welcome to Edvance</div>
  </header>
  <main>
    <div class="role-container">
      <div class="role-panel" onclick="location.href='Student/login_student.html'">
        <!-- Graduation Cap SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="#007bff" viewBox="0 0 24 24" width="90" height="90">
          <path d="M12 2L1 7l11 5 9-4.09v6.43h2V7L12 2z"/>
          <path d="M11 12v9h2v-9h-2z"/>
        </svg>
        <div class="role-label">Student</div>
      </div>
      <div class="role-panel" onclick="location.href='Teacher/teacher_login_auth.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Teacher Logo" />
        <div class="role-label">Teacher</div>
      </div>
      <div class="role-panel" onclick="location.href='Sponsor/login_sponsor.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Sponsor Logo" />
        <div class="role-label">Sponsor</div>
      </div>
    </div>
  </main>
</body>
</html>
