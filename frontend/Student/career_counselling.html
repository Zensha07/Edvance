    font-family: 'Poppins', sans-serif;
    background: #e7f0fd;
    padding: 40px;
    color: #1e293b;
  }
  h1 {
    text-align: center;
    color: #0c4a6e;
    margin-bottom: 40px;
  }
  form {
    max-width: 700px;
    margin: 0 auto;
    background: rgb(125, 185, 209);
    padding: 28px 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(32, 78, 175, 0.15);
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: 700;
    color: #374151;
  }
  input[type="text"], select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 10px;
    border: 2px solid #a1aebf;
    font-size: 1rem;
    box-sizing: border-box;
  }
  #collegesList {
    margin-top: 20px;
    background: #f1f5f9;
    border-radius: 10px;
    padding: 18px 22px;
    box-shadow: inset 0 1px 4px rgba(2, 132, 199, 0.15);
    font-size: 1rem;
    color: #1e293b;
    max-height: 250px;
    overflow-y: auto;
  }
  #collegesList ul {
    padding-left: 20px;
    list-style-type: disc;
  }
  #collegesList ul li {
    margin-bottom: 8px;
  }
  button {
    margin-top: 32px;
    background: linear-gradient(90deg,#0ea5e9,#0284c7);
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    padding: 14px 48px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: linear-gradient(90deg,#0284c7,#0369a1);
  }
</style>

    <option>Operations and Management</option>
    <option>Writing and Content Creation</option>
    <option>Engineering</option>
    <option>Medical</option>

  <div id="collegesList" style="display:none;">
    <strong>Top Colleges in Selected Field:</strong>

  <button type="submit">Submit</button>
</form>

  careerInterestSelect.addEventListener('change', function () {
    const selectedCareer = this.value;
    collegeNamesUl.innerHTML = '';

    if (collegeData[selectedCareer]) {
      collegesListDiv.style.display = 'block';
      collegeData[selectedCareer].forEach(college => {
        const li = document.createElement('li');
        li.textContent = college;
        collegeNamesUl.appendChild(li);
      });
    } else {
      collegesListDiv.style.display = 'none';
    }
  });

  document.getElementById('careerForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('studentName').value.trim();
    const interest = careerInterestSelect.value;
    if (!name || !interest) {
      alert('Please fill all required fields.');
      return;
    }
    alert(`Thank you, ${name}! Your interest in ${interest} has been noted.`);
