<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sponsor Profile - Edvance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #c3ddf9 0%, #ebf3fb 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 420px;
      max-width: 100%;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 30px;
      color: #0b3d91;
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      letter-spacing: 0.05em;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #253858;
      font-size: 1rem;
    }
    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #ccd7e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #0b3d91;
      outline: none;
      box-shadow: 0 0 8px rgba(11, 61, 145, 0.25);
    }
    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1838a1;
    }
    .success-message {
      color: green;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Sponsor Profile</h2>
    <div id="successMessage" class="success-message">Profile saved successfully!</div>
    <form id="profileForm" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required />

      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" name="companyName" placeholder="Company Name" required />

      <label for="gstNumber">GST Number</label>
      <input type="text" id="gstNumber" name="gstNumber" placeholder="GST Number" required />

      <label for="annualTurnover">Annual Turnover (in â‚¹)</label>
      <input type="number" id="annualTurnover" name="annualTurnover" placeholder="Annual Turnover" required min="0" />

      <label for="taxRegistration">Tax Registration Document (PDF)</label>
      <input type="file" id="taxRegistration" name="taxRegistration" accept="application/pdf" />

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script>
    async function loadProfile() {
      try {
        const res = await fetch('/api/sponsor/profile');
        if (res.ok) {
          const data = await res.json();
          if (data.profile) {
            document.getElementById('name').value = data.profile.name || '';
            document.getElementById('companyName').value = data.profile.companyName || '';
            document.getElementById('gstNumber').value = data.profile.gstNumber || '';
            document.getElementById('annualTurnover').value = data.profile.annualTurnover || '';
            // Note: file inputs cannot be pre-filled for security reasons
          }
        }
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch('/api/sponsor/profile', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        if (result.success) {
          const msg = document.getElementById('successMessage');
          msg.style.display = 'block';
          setTimeout(() => {
            msg.style.display = 'none';
          }, 3000);
        } else {
          alert('Error saving profile: ' + (result.message || 'Unknown error'));
        }
      } catch (error) {
        alert('Failed to save profile');
        console.error(error);
      }
    });

    window.addEventListener('load', loadProfile);
  </script>
</body>
</html>
