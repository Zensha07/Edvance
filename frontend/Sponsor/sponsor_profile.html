<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sponsor Profile - Edvance</title>
  <style>
    /* ... [Use the same styles as provided earlier for clean UI] ... */
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Sponsor Profile</h2>
    <div id="successMessage" class="success-message" style="display:none;">Profile saved successfully!</div>
    <form id="profileForm" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required />
      
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" name="companyName" placeholder="Company Name" required />
      
      <label for="gstNumber">GST Number</label>
      <input type="text" id="gstNumber" name="gstNumber" placeholder="GST Number" required />
      
      <label for="annualTurnover">Annual Turnover (in â‚¹)</label>
      <input type="number" id="annualTurnover" name="annualTurnover" placeholder="Annual Turnover" required min="0" />
      
      <label for="taxRegistration">Tax Registration Document (PDF)</label>
      <input type="file" id="taxRegistration" name="taxRegistration" accept="application/pdf" />
      
      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script>
    async function loadProfile() {
      try {
        const res = await fetch('/api/sponsor/profile');
        if (res.ok) {
          const data = await res.json();
          if(data.profile) {
            const profile = data.profile;
            document.getElementById('name').value = profile.name || '';
            document.getElementById('companyName').value = profile.companyName || '';
            document.getElementById('gstNumber').value = profile.gstNumber || '';
            document.getElementById('annualTurnover').value = profile.annualTurnover || '';
          }
        }
      } catch (err) {
        console.error('Error loading profile', err);
      }
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      // Only append file if selected
      const fileInput = document.getElementById('taxRegistration');
      if(fileInput.files.length > 0) {
        formData.append('taxRegistration', fileInput.files[0]);
      }

      try {
        const res = await fetch('/api/sponsor/profile', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        if(result.success) {
          document.getElementById('successMessage').style.display = 'block';
          setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
          }, 3000);
        } else {
          alert('Failed to save profile: ' + result.message);
        }
      } catch (err) {
        alert('Error saving profile');
        console.error(err);
      }
    });

    loadProfile();
  </script>
</body>
</html>
