<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sponsor Profile - Edvance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #c3ddf9 0%, #ebf3fb 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 60px 20px;
    }
    .profile-container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 420px;
      max-width: 100%;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 30px;
      color: #0b3d91;
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      letter-spacing: 0.05em;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #253858;
      font-size: 1rem;
    }
    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #ccd7e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus {
      border-color: #0b3d91;
      outline: none;
      box-shadow: 0 0 8px rgba(11, 61, 145, 0.25);
    }
    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1838a1;
    }
    .success-message {
      color: green;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e9ecef;
    }
    .profile-header h3 {
      margin: 0;
      color: #0b3d91;
      font-size: 1.5rem;
    }
    .edit-btn {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0;
      width: auto;
    }
    .edit-btn:hover {
      background: #218838;
    }
    .profile-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .profile-field {
      margin-bottom: 15px;
    }
    .profile-field strong {
      color: #0b3d91;
      display: block;
      margin-bottom: 5px;
    }
    .profile-field span {
      color: #333;
      font-size: 1rem;
    }
    .document-link {
      color: #0b3d91;
      text-decoration: none;
      font-weight: 600;
    }
    .document-link:hover {
      text-decoration: underline;
    }
    .form-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Sponsor Profile</h2>
    <div id="successMessage" class="success-message">Profile saved successfully!</div>
    <div id="profileDisplay" style="display: none;">
      <div class="profile-header">
        <h3>Profile Information</h3>
        <button id="editBtn" class="edit-btn">Edit Profile</button>
      </div>
      <div id="profileContent"></div>
    </div>
    <form id="profileForm" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required />
      
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" name="companyName" placeholder="Company Name" required />
      
      <label for="gstNumber">GST Number</label>
      <input type="text" id="gstNumber" name="gstNumber" placeholder="GST Number" required />
      
      <label for="annualTurnover">Annual Turnover (in ₹)</label>
      <input type="number" id="annualTurnover" name="annualTurnover" placeholder="Annual Turnover" required min="0" />
      
      <label for="taxRegistration">Tax Registration Document (PDF)</label>
      <input type="file" id="taxRegistration" name="taxRegistration" accept="application/pdf" />
      
      <div class="form-buttons">
        <button type="submit" id="saveBtn">Save Profile</button>
        <button type="button" id="cancelBtn" style="display: none; background: #dc3545; margin-top: 10px;">Cancel Edit</button>
      </div>
    </form>
  </div>

  <script>
    const profileForm = document.getElementById('profileForm');
    const successMessage = document.getElementById('successMessage');
    const profileDisplay = document.getElementById('profileDisplay');
    const profileContent = document.getElementById('profileContent');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const taxFileInput = document.getElementById('taxRegistration');

    let isEditMode = false;
    let currentProfile = null;

    // Load profile on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadProfile();
    });

    // Load profile from database
    async function loadProfile() {
      try {
        const response = await fetch('http://localhost:5001/api/sponsor/profile');
        const result = await response.json();
        
        if (result.success && result.profile) {
          currentProfile = result.profile;
          displayProfile(result.profile);
        } else {
          showForm();
        }
      } catch (error) {
        console.error('Error loading profile:', error);
        showForm();
      }
    }

    // Display profile information
    function displayProfile(profile) {
      profileContent.innerHTML = `
        <div class="profile-info">
          <div class="profile-field">
            <strong>Name:</strong>
            <span>${profile.name}</span>
          </div>
          <div class="profile-field">
            <strong>Company Name:</strong>
            <span>${profile.company_name}</span>
          </div>
          <div class="profile-field">
            <strong>GST Number:</strong>
            <span>${profile.gst_number}</span>
          </div>
          <div class="profile-field">
            <strong>Annual Turnover:</strong>
            <span>₹${parseFloat(profile.annual_turnover).toLocaleString()}</span>
          </div>
          ${profile.tax_registration_file ? `
            <div class="profile-field">
              <strong>Tax Registration Document:</strong>
              <a href="http://localhost:5001/api/sponsor/tax-document/${profile.id}" 
                 class="document-link" target="_blank">
                ${profile.tax_registration_file}
              </a>
            </div>
          ` : ''}
          <div class="profile-field">
            <strong>Last Updated:</strong>
            <span>${new Date(profile.updated_at).toLocaleDateString()}</span>
          </div>
        </div>
      `;
      
      profileDisplay.style.display = 'block';
      profileForm.style.display = 'none';
    }

    // Show form for editing
    function showForm() {
      profileDisplay.style.display = 'none';
      profileForm.style.display = 'block';
      
      if (isEditMode && currentProfile) {
        // Populate form with existing data
        document.getElementById('name').value = currentProfile.name;
        document.getElementById('companyName').value = currentProfile.company_name;
        document.getElementById('gstNumber').value = currentProfile.gst_number;
        document.getElementById('annualTurnover').value = currentProfile.annual_turnover;
        
        // Make file input optional for editing
        taxFileInput.required = false;
        saveBtn.textContent = 'Update Profile';
        cancelBtn.style.display = 'block';
      } else {
        // Clear form for new profile
        profileForm.reset();
        taxFileInput.required = true;
        saveBtn.textContent = 'Save Profile';
        cancelBtn.style.display = 'none';
      }
    }

    // Edit button click
    editBtn.addEventListener('click', function() {
      isEditMode = true;
      showForm();
    });

    // Cancel edit
    cancelBtn.addEventListener('click', function() {
      isEditMode = false;
      loadProfile();
    });

    // Form submission
    profileForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Validate file for new profiles
      if (!isEditMode && taxFileInput.files.length === 0) {
        alert('Please upload your tax registration PDF.');
        return;
      }
      
      if (taxFileInput.files.length > 0) {
        const file = taxFileInput.files[0];
        if (file.type !== 'application/pdf') {
          alert('Please upload a valid PDF file.');
          return;
        }
      }

      // Create FormData
      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('companyName', document.getElementById('companyName').value);
      formData.append('gstNumber', document.getElementById('gstNumber').value);
      formData.append('annualTurnover', document.getElementById('annualTurnover').value);
      
      if (taxFileInput.files.length > 0) {
        formData.append('taxRegistration', taxFileInput.files[0]);
      }

      try {
        const method = isEditMode ? 'PUT' : 'POST';
        const response = await fetch('http://localhost:5001/api/sponsor/profile', {
          method: method,
          body: formData
        });

        const result = await response.json();
        
        if (result.success) {
          successMessage.style.display = 'block';
          successMessage.textContent = result.message;
          
          // Reload profile to show updated data
          setTimeout(() => {
            successMessage.style.display = 'none';
            isEditMode = false;
            loadProfile();
          }, 2000);
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error saving profile: ' + error.message + '. Please make sure the Flask server is running on port 5001.');
      }
    });
  </script>
</body>
</html>
