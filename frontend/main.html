<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edvance - Role Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #e8f0ff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
    }
    .header {
      margin-top: 60px;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #204080;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #d0e1fe;
    }
    .panel {
      background: #fff;
      width: 400px;
      max-width: 95vw;
      margin: 50px auto 0 auto;
      border-radius: 16px;
      box-shadow: 0 6px 40px 0 #99bfff33;
      padding: 38px 30px 36px 30px;
      text-align: center;
    }
    .panel-title {
      font-size: 26px;
      margin-bottom: 32px;
      color: #204080;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .role-btn {
      display: block;
      width: 85%;
      margin: 22px auto;
      padding: 18px 0;
      font-size: 22px;
      background: linear-gradient(90deg,#407afe 10%,#22d1ee 90%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: box-shadow 0.15s, background 0.18s;
      box-shadow: 0 2px 10px #b5d3ff33;
    }
    .role-btn:hover {
      background: linear-gradient(90deg,#2056b7 10%,#177698 90%);
      box-shadow: 0 6px 20px #8eb8fd30;
    }
    @media (max-width: 500px) {
      .header { font-size: 32px; }
      .panel { width: 98vw; padding: 15px 3vw; }
      .panel-title { font-size: 20px; }
      .role-btn { font-size: 17px; }
    }
  </style>
</head>
<body>
  <div class="header">Edvance</div>
  <div class="panel">
    <div class="panel-title">Choose your role to continue</div>
    <button class="role-btn" onclick="redirectToLogin('student')">Student</button>
    <button class="role-btn" onclick="redirectToLogin('teacher')">Teacher</button>
    <button class="role-btn" onclick="redirectToLogin('sponsor')">Sponsor</button>
  </div>
  <script>
    function redirectToLogin(role) {
      // Redirect, add ?role=... if you wish
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
