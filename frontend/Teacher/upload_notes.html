<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c3ddf9 0%, #ebf3fb 100%);
      margin: 40px;
      color: #222;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }
    h1 {
      color: #0b3d91;
      font-weight: bold;
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }
    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 2px solid #ccd7e0;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    select:focus, input[type="text"]:focus, input[type="file"]:focus {
      outline: none;
      border-color: #0b3d91;
      box-shadow: 0 0 7px rgba(11, 61, 145, 0.25);
    }
    button {
      margin-top: 24px;
      width: 100%;
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1838a1;
    }
    .notes-list {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }
    .note-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .note-item:hover {
      background: #e9ecef;
    }
    .note-info {
      flex: 1;
    }
    .note-title {
      font-weight: 600;
      color: #0b3d91;
      margin-bottom: 5px;
    }
    .note-details {
      font-size: 0.9rem;
      color: #666;
    }
    .note-actions {
      display: flex;
      gap: 10px;
    }
    .download-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background: #218838;
    }
    .no-notes {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Lecture Notes</h1>
    
    <!-- Upload Form -->
    <form id="uploadNotesForm" enctype="multipart/form-data">
      <label for="standard">Select Standard or College Year</label>
      <select id="standard" name="standard" required>
        <option value="" disabled selected>Choose standard or year</option>
        <option>Class 6</option>
        <option>Class 7</option>
        <option>Class 8</option>
        <option>Class 9</option>
        <option>Class 10</option>
        <option>Class 11</option>
        <option>Class 12</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>
      
      <label for="subject">Select Subject</label>
      <select id="subject" name="subject" required>
        <option value="" disabled selected>Choose subject</option>
        <option>Mathematics</option>
        <option>Physics</option>
        <option>Chemistry</option>
        <option>Biology</option>
        <option>English</option>
        <option>History</option>
        <option>Geography</option>
      </select>
      
      <label for="topic">Topic</label>
      <input type="text" id="topic" name="topic" placeholder="Enter topic" required />
      
      <label for="notesPdf">Upload Lecture Notes (PDF)</label>
      <input type="file" id="notesPdf" name="notesPdf" accept="application/pdf" required />
      
      <button type="submit">Upload</button>
    </form>
    
    <!-- Existing Notes Section -->
    <div id="existingNotes" style="margin-top: 40px;">
      <h2 style="color: #0b3d91; text-align: center; margin-bottom: 20px;">Uploaded Notes</h2>
      <div id="notesList">
        <!-- Notes will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', async function() {
      const teacher = localStorage.getItem('teacher');
      if (!teacher) {
        alert('Please login first');
        window.location.href = 'teacher_login_auth.html';
        return;
      }

      // Verify session with server
      try {
        const response = await fetch('http://localhost:5001/api/teacher/me', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          localStorage.removeItem('teacher');
          alert('Session expired. Please login again.');
          window.location.href = 'teacher_login_auth.html';
          return;
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        localStorage.removeItem('teacher');
        alert('Authentication failed. Please login again.');
        window.location.href = 'teacher_login_auth.html';
        return;
      }

      // Load notes after authentication
      loadNotes();
    });

    // Load notes from database
    async function loadNotes() {
      try {
        const response = await fetch('http://localhost:5001/api/notes', {
          credentials: 'include'
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        displayNotes(data.notes);
      } catch (error) {
        console.error('Error loading notes:', error);
        document.getElementById('notesList').innerHTML = '<div class="no-notes">Error loading notes. Please try again.</div>';
      }
    }

    // Display notes in the UI
    function displayNotes(notes) {
      const notesList = document.getElementById('notesList');
      
      if (notes.length === 0) {
        notesList.innerHTML = '<div class="no-notes">No notes uploaded yet. Upload your first set of notes above!</div>';
        return;
      }

      notesList.innerHTML = '<div class="notes-list">' + 
        notes.map(note => `
          <div class="note-item">
            <div class="note-info">
              <div class="note-title">${note.topic}</div>
              <div class="note-details">
                ${note.standard} • ${note.subject} • ${note.file_name}
                <br>
                <small>Uploaded: ${new Date(note.uploaded_at).toLocaleDateString()}</small>
              </div>
            </div>
            <div class="note-actions">
              <button class="download-btn" onclick="downloadNote(${note.id})">Download</button>
            </div>
          </div>
        `).join('') + 
        '</div>';
    }

    // Download note function
    function downloadNote(noteId) {
      window.open(`http://localhost:5001/api/notes/${noteId}/download`, '_blank');
    }

    // Handle form submission
    document.getElementById('uploadNotesForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const standard = document.getElementById('standard').value;
      const subject = document.getElementById('subject').value;
      const topic = document.getElementById('topic').value.trim();
      const pdfInput = document.getElementById('notesPdf');
      
      if (!standard || !subject || !topic) {
        alert('Please fill all fields before submitting.');
        return;
      }

      if (!pdfInput.files.length) {
        alert('Please select a PDF file to upload.');
        return;
      }
      
      const file = pdfInput.files[0];
      if (!file.name.toLowerCase().endsWith('.pdf')) {
        alert('Only PDF files are allowed!');
        return;
      }

      // Create FormData for file upload
      const formData = new FormData();
      formData.append('file', file);
      formData.append('standard', standard);
      formData.append('subject', subject);
      formData.append('topic', topic);

      try {
        const response = await fetch('http://localhost:5001/api/notes', {
          method: 'POST',
          credentials: 'include',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.success) {
          alert('✅ Notes uploaded successfully!');
          // Reset form
          this.reset();
          // Reload notes list
          loadNotes();
        } else {
          alert('Error uploading notes: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error uploading notes: ' + error.message + '. Please make sure the Flask server is running on port 5001.');
      }
    });
  </script>
</body>
</html>
