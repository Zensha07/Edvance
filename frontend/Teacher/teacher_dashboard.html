<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard - Edvance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #c3ddf9 0%, #ebf3fb 100%);
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #0b3d91 0%, #1838a1 100%);
      color: white;
      padding: 40px 36px 60px 36px;
      font-size: 2.8rem;
      font-weight: 700;
      user-select: none;
      box-shadow: 0 4px 8px rgba(11, 61, 145, 0.6);
      letter-spacing: 1.4px;
      display: flex;
      align-items: center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: auto;
    }
    .dropbtn {
      font-size: 1.6rem;
      font-weight: 600;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 4px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dropbtn:focus {
      outline: none;
      background-color: rgba(255,255,255,0.15);
    }
    .caret {
      border-top: 6px solid white;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      width: 0;
      height: 0;
      display: inline-block;
      margin-left: 4px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1000;
      right: 0;
      top: 100%;
      margin-top: 6px;
    }
    .dropdown-content a {
      color: #0b3d91;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
      border-bottom: 1px solid #e2e8f0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .dropdown-content a:last-child {
      border-bottom: none;
    }
    .dropdown-content a:hover {
      background-color: #0b3d91;
      color: white;
    }
    .dropdown.show .dropdown-content {
      display: block;
    }
    main {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      padding: 50px 30px 80px 30px;
      flex-wrap: wrap;
      max-width: 960px;
      margin: 0 auto;
    }
    .panel {
      background: white;
      width: 280px;
      height: 300px;
      border-radius: 20px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(0.175,0.885,0.32,1.275), box-shadow 0.35s ease;
      user-select: none;
      text-align: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }
    .panel:hover {
      transform: scale(1.12);
      box-shadow: 0 22px 60px rgba(0,0,0,0.25);
      z-index: 10;
    }
    .panel-logo {
      margin-bottom: 28px;
      width: 120px;
      height: 100px;
      border-radius: 50%;
      background: #0b3d91;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(11, 61, 145, 0.5);
      overflow: hidden;
    }
    .panel-logo img, .panel-logo svg {
      width: auto;
      height: 56px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.15));
    }
    .panel-label {
      font-size: 1.5rem;
      font-weight: 600;
      color: #0b3d91;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <header>
    <div class="dropdown" id="dashboardDropdown">
      <button class="dropbtn" aria-haspopup="true" aria-expanded="false" aria-controls="dropdownMenu">
        &#9776; Menu <span class="caret"></span>
      </button>
      <div class="dropdown-content" id="dropdownMenu" role="menu">
        <a href="#" id="ddProfile" role="menuitem" tabindex="0">Profile</a>
        <a href="#" id="ddUploadNotes" role="menuitem" tabindex="0">Upload Notes</a>
        <a href="#" id="ddUploadLectures" role="menuitem" tabindex="0">Upload Lectures</a>
        <a href="#" id="ddLogout" role="menuitem" tabindex="0">Logout</a>
      </div>
    </div>
    <div style="margin-left: 20px; font-size: 2.8rem; font-weight: 700; color: white; user-select: none;">
      Dashboard
    </div>
  </header>
  <main>
    <!-- Profile Panel -->
    <div class="panel" id="profilePanel" title="View and edit your profile" tabindex="0">
      <div class="panel-logo">
        <!-- Colorful male/female teacher SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" width="56" height="56">
          <circle cx="32" cy="16" r="12" fill="#f39c12"/>
          <path fill="#2ecc71" d="M10 54c0-12 44-12 44 0H10z"/>
          <path fill="#3498db" d="M22 40v10h20V40z"/>
        </svg>
      </div>
      <div class="panel-label">Profile</div>
    </div>
    <!-- Upload Notes Panel -->
    <div class="panel" id="uploadNotesPanel" title="Upload notes" tabindex="0">
      <div class="panel-logo">
        <!-- Colorful pen and paper icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 64 64" fill="none">
          <rect width="44" height="56" x="10" y="4" fill="#9b59b6" rx="6" ry="6"/>
          <path d="M38 8l10 10M18 40l-8 8v6h6l8-8" stroke="#ecf0f1" stroke-width="3" stroke-linejoin="round"/>
          <line x1="16" y1="48" x2="30" y2="34" stroke="#ecf0f1" stroke-width="3" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="panel-label">Upload Notes</div>
    </div>
    <!-- Upload Lectures Panel -->
    <div class="panel" id="uploadLecturesPanel" title="Upload lectures" tabindex="0">
      <div class="panel-logo">
        <!-- Red play button icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="30" fill="#e74c3c"/>
          <polygon points="26,20 46,32 26,44" fill="#fff"/>
        </svg>
      </div>
      <div class="panel-label">Upload Lectures</div>
    </div>
  </main>
  <script>
    // Check authentication on page load
    window.addEventListener('load', async () => {
      const teacher = localStorage.getItem('teacher');
      if (!teacher) {
        alert('Please login first');
        window.location.href = 'teacher_login_auth.html';
        return;
      }

      // Verify session with server
      try {
        const response = await fetch('http://localhost:5001/api/teacher/me', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          localStorage.removeItem('teacher');
          alert('Session expired. Please login again.');
          window.location.href = 'teacher_login_auth.html';
          return;
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        localStorage.removeItem('teacher');
        alert('Authentication failed. Please login again.');
        window.location.href = 'teacher_login_auth.html';
        return;
      }

      // Display teacher name in header
      const teacherData = JSON.parse(teacher);
      const headerTitle = document.querySelector('header div:last-child');
      headerTitle.textContent = `Welcome, ${teacherData.name}`;
    });

    const dropdown = document.getElementById('dashboardDropdown');
    const dropbtn = dropdown.querySelector('.dropbtn');
    const dropdownContent = dropdown.querySelector('.dropdown-content');

    dropbtn.addEventListener('click', () => {
      const isExpanded = dropbtn.getAttribute('aria-expanded') === 'true';
      dropbtn.setAttribute('aria-expanded', !isExpanded);
      dropdown.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
        dropbtn.setAttribute('aria-expanded', false);
      }
    });

    // Navigation functions
    function goToProfile() {
      window.location.href = 'http://localhost:5001/profile';
    }
    function goToUploadNotes() {
      window.location.href = 'upload_notes.html';
    }
    function goToUploadLectures() {
      window.location.href = 'upload_lectures.html';
    }
    async function logout() {
      try {
        await fetch('http://localhost:5001/api/teacher/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch (error) {
        console.error('Logout error:', error);
      }
      
      localStorage.removeItem('teacher');
      alert('Logged out successfully');
      window.location.href = 'teacher_login_auth.html';
    }

    // Dropdown menu item event listeners
    document.getElementById('ddProfile').addEventListener('click', goToProfile);
    document.getElementById('ddUploadNotes').addEventListener('click', goToUploadNotes);
    document.getElementById('ddUploadLectures').addEventListener('click', goToUploadLectures);
    document.getElementById('ddLogout').addEventListener('click', logout);

    // Panel click listeners
    document.getElementById('profilePanel').addEventListener('click', goToProfile);
    document.getElementById('uploadNotesPanel').addEventListener('click', goToUploadNotes);
    document.getElementById('uploadLecturesPanel').addEventListener('click', goToUploadLectures);

    // Accessibility: allow panels to be clicked with keyboard Enter or Space
    document.querySelectorAll('.panel').forEach(panel => {
      panel.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          panel.click();
        }
      });
    });
  </script>
</body>
</html>
