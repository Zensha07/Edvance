<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Signup - Edvance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #a8dadc, #457b9d);
      display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
    }
    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #007bff;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .login-text {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    .login-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Teacher Signup</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-text">
      Already have an account? <a href="login_teacher.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;

      if(password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      let users = localStorage.getItem('registeredTeachers');
      users = users ? JSON.parse(users) : [];

      if(users.some(u => u.email === email)) {
        alert("Email already registered. Please login.");
        window.location.href = "login_teacher.html";
        return;
      }

      users.push({ email, password });
      localStorage.setItem('registeredTeachers', JSON.stringify(users));

      alert("Account created successfully! Please login.");
      window.location.href = "login_teacher.html";
    });
  </script>
</body>
</html>
