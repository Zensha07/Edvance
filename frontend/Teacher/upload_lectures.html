<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Lecture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c3ddf9 0%, #ebf3fb 100%);
      margin: 40px;
      color: #222;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 25px 35px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      color: #0b3d91;
      font-weight: 700;
      margin-bottom: 28px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
      color: #555;
    }
    select, input[type="text"], input[type="url"], input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 2px solid #ccd7e0;
      border-radius: 7px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    select:focus, input[type="text"]:focus, input[type="url"]:focus, input[type="file"]:focus {
      outline: none;
      border-color: #0b3d91;
      box-shadow: 0 0 8px rgba(11,61,145,0.25);
    }
    .radio-group {
      margin-top: 20px;
      display: flex;
      gap: 24px;
      font-weight: 600;
      color: #333;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1838a1;
    }
    .videos-list {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }
    .video-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      transition: background-color 0.3s ease;
    }
    .video-item:hover {
      background: #e9ecef;
    }
    .video-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .video-title {
      font-weight: 600;
      color: #0b3d91;
      font-size: 1.1rem;
    }
    .video-details {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }
    .video-player {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border-radius: 8px;
      background: #000;
    }
    .video-link {
      display: block;
      padding: 10px 15px;
      background: #0b3d91;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .video-link:hover {
      background: #1838a1;
      color: white;
    }
    .no-videos {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Lecture</h1>
    
    <!-- Upload Form -->
    <form id="videoUploadForm" enctype="multipart/form-data">
      <label for="standard">Standard / College Year</label>
      <select id="standard" name="standard" required>
        <option value="" selected disabled>Choose standard/year</option>
        <option>Class 6</option>
        <option>Class 7</option>
        <option>Class 8</option>
        <option>Class 9</option>
        <option>Class 10</option>
        <option>Class 11</option>
        <option>Class 12</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>

      <label for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="" selected disabled>Choose subject</option>
        <option>Mathematics</option>
        <option>Physics</option>
        <option>Chemistry</option>
        <option>Biology</option>
        <option>English</option>
        <option>History</option>
        <option>Geography</option>
        <option>Computer Science</option>
      </select>

      <label for="topic">Topic</label>
      <input type="text" id="topic" name="topic" placeholder="Enter topic" required />

      <div class="radio-group">
        <label><input type="radio" name="inputType" value="file" checked /> Upload Video File</label>
        <label><input type="radio" name="inputType" value="link" /> Provide Video Link</label>
      </div>

      <div id="videoFileInput">
        <label for="videoFile">Upload Video File</label>
        <input type="file" id="videoFile" name="videoFile" accept="video/*" />
      </div>

      <div id="videoLinkInput" style="display:none;">
        <label for="videoLink">Video Link (YouTube, Vimeo etc.)</label>
        <input type="url" id="videoLink" name="videoLink" placeholder="https://example.com/video" />
      </div>

      <button type="submit">Submit</button>
    </form>
    
    <!-- Existing Videos Section -->
    <div id="existingVideos" style="margin-top: 40px;">
      <h2 style="color: #0b3d91; text-align: center; margin-bottom: 20px;">Uploaded Videos</h2>
      <div id="videosList">
        <!-- Videos will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    const videoFileInput = document.getElementById('videoFileInput');
    const videoLinkInput = document.getElementById('videoLinkInput');
    const inputTypeRadios = document.getElementsByName('inputType');
    const form = document.getElementById('videoUploadForm');

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', async function() {
      const teacher = localStorage.getItem('teacher');
      if (!teacher) {
        alert('Please login first');
        window.location.href = 'teacher_login_auth.html';
        return;
      }

      // Verify session with server
      try {
        const response = await fetch('http://localhost:5001/api/teacher/me', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          localStorage.removeItem('teacher');
          alert('Session expired. Please login again.');
          window.location.href = 'teacher_login_auth.html';
          return;
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        localStorage.removeItem('teacher');
        alert('Authentication failed. Please login again.');
        window.location.href = 'teacher_login_auth.html';
        return;
      }

      // Load videos after authentication
      loadVideos();
    });

    // Load videos from database
    async function loadVideos() {
      try {
        const response = await fetch('http://localhost:5001/api/videos', {
          credentials: 'include'
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        displayVideos(data.videos);
      } catch (error) {
        console.error('Error loading videos:', error);
        document.getElementById('videosList').innerHTML = '<div class="no-videos">Error loading videos. Please try again.</div>';
      }
    }

    // Display videos in the UI
    function displayVideos(videos) {
      const videosList = document.getElementById('videosList');
      
      if (videos.length === 0) {
        videosList.innerHTML = '<div class="no-videos">No videos uploaded yet. Upload your first video above!</div>';
        return;
      }

      videosList.innerHTML = '<div class="videos-list">' + 
        videos.map(video => `
          <div class="video-item">
            <div class="video-header">
              <div class="video-title">${video.topic}</div>
            </div>
            <div class="video-details">
              ${video.standard} • ${video.subject} • ${video.file_name}
              <br>
              <small>Uploaded: ${new Date(video.uploaded_at).toLocaleDateString()}</small>
            </div>
            ${video.video_type === 'file' ? 
              `<video class="video-player" controls>
                <source src="http://localhost:5001/api/videos/${video.id}/stream" type="video/mp4">
                Your browser does not support the video tag.
              </video>` :
              `<a href="${video.video_url}" target="_blank" class="video-link">Watch External Video</a>`
            }
          </div>
        `).join('') + 
        '</div>';
    }

    // Toggle input visibility based on radio selection
    inputTypeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'file' && radio.checked) {
          videoFileInput.style.display = 'block';
          videoLinkInput.style.display = 'none';
        } else if (radio.value === 'link' && radio.checked) {
          videoFileInput.style.display = 'none';
          videoLinkInput.style.display = 'block';
        }
      });
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const standard = document.getElementById('standard').value;
      const subject = document.getElementById('subject').value;
      const topic = document.getElementById('topic').value.trim();
      const selectedInput = document.querySelector('input[name="inputType"]:checked').value;

      // Validate standard, subject, topic
      if (!standard || !subject || !topic) {
        alert('Please fill all required fields.');
        return;
      }

      // Create FormData for upload
      const formData = new FormData();
      formData.append('standard', standard);
      formData.append('subject', subject);
      formData.append('topic', topic);
      formData.append('video_type', selectedInput);

      if (selectedInput === 'file') {
        const videoFile = document.getElementById('videoFile').files[0];
        if (!videoFile) {
          alert('Please upload a video file.');
          return;
        }
        if (!videoFile.type.startsWith('video/')) {
          alert('Please upload a valid video file.');
          return;
        }
        formData.append('file', videoFile);
      } else {
        const videoLink = document.getElementById('videoLink').value.trim();
        if (!videoLink) {
          alert('Please provide a video link.');
          return;
        }
        formData.append('video_url', videoLink);
      }

      try {
        const response = await fetch('http://localhost:5001/api/videos', {
          method: 'POST',
          credentials: 'include',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.success) {
          alert('✅ Video uploaded successfully!');
          // Reset form
          form.reset();
          videoLinkInput.style.display = 'none';
          videoFileInput.style.display = 'block';
          // Reload videos list
          loadVideos();
        } else {
          alert('Error uploading video: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error uploading video: ' + error.message + '. Please make sure the Flask server is running on port 5001.');
      }
    });
  </script>
</body>
</html>
